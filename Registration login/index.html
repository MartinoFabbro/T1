<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="log.css">
    <link rel="icon" type="image/gif/png" href="home-icon.png">


</head>
<body>

    <div class ="result">
        <span id="registrationResult"></span>
    </div>
    
<div class="login-page">
    <form id="myform">
    <div class="form">
        <input type="text" name="name" required id="name"  placeholder ="what is your name?"  />
        <input type="text" name="username" required pattern=".{6,}" id="username"  placeholder ="username (6 char min)"  />
        <br>
        <input type="password" name="password" required pattern=".{6,}" id="password" placeholder="password (6 char min)" />
        <br>
        <input type="password" name="password" id="password1" pattern="[a-z]{5,15}" placeholder="Confirm pass" required/>
        <input type="button" value="Register" name="submit" id="submit"  />
        <input type="button" value="Log In Directly" id="redirect"/>
       
   
    </div>
    </form>
  </div>

        <script src="./Registration.js"></script>
      
</body>
</html>
